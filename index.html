  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      font-family: 'Source Sans 3', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #FDF8F4 0%, #F5EDE8 50%, #FDF0ED 100%);
      min-height: 100vh;
      min-height: -webkit-fill-available;
      overscroll-behavior: none;
    }
    
    html {
      height: -webkit-fill-available;
    }
    
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      padding-top: max(20px, env(safe-area-inset-top));
      padding-bottom: max(20px, env(safe-area-inset-bottom));
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      flex-wrap: wrap;
      gap: 16px;
    }
    
    .logo-section {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .logo-icon {
      width: 48px;
      height: 48px;
      border-radius: 14px;
      background: linear-gradient(135deg, #FDF0ED 0%, #FFEEE8 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 12px rgba(224, 122, 95, 0.2);
      font-size: 24px;
    }
    
    .title {
      font-family: 'Fraunces', serif;
      font-size: 26px;
      font-weight: 700;
      color: #3D3229;
      letter-spacing: -0.5px;
    }
    
    .subtitle {
      font-size: 14px;
      color: #8B7E74;
    }
    
    .view-toggle {
      display: flex;
      gap: 4px;
      background: #fff;
      padding: 5px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      width: 100%;
    }

    .toggle-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
      flex: 1;
      padding: 10px 8px;
      border: none;
      border-radius: 8px;
      background: transparent;
      color: #8B7E74;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: inherit;
      white-space: nowrap;
    }
    
    .toggle-btn.active {
      background: linear-gradient(135deg, #E07A5F 0%, #D4694E 100%);
      color: #fff;
      box-shadow: 0 2px 8px rgba(224, 122, 95, 0.3);
    }
    
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      background: #fff;
      padding: 16px 20px;
      border-radius: 16px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.04);
    }
    
    .nav-btn {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      border: 1px solid #E8E2DD;
      background: #fff;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #5D5348;
      font-size: 20px;
      transition: all 0.2s;
    }
    
    .nav-btn:active {
      transform: scale(0.95);
      background: #F5EDE8;
    }
    
    .month-title {
      font-family: 'Fraunces', serif;
      font-size: 20px;
      font-weight: 600;
      color: #3D3229;
    }
    
    .week-days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 6px;
      margin-bottom: 8px;
    }
    
    .week-day {
      text-align: center;
      font-size: 11px;
      font-weight: 600;
      color: #8B7E74;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      padding: 8px 0;
    }
    
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 6px;
      margin-bottom: 20px;
    }
    
    .day-cell {
      aspect-ratio: 1;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 4px;
      transition: all 0.2s ease;
      animation: fadeInUp 0.4s ease forwards;
      opacity: 0;
    }
    
    .day-cell.active {
      background: #fff;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }
    
    .day-cell.active:active {
      transform: scale(0.95);
    }
    
    .day-cell.today {
      background: linear-gradient(135deg, #E07A5F 0%, #D4694E 100%);
      box-shadow: 0 4px 16px rgba(224, 122, 95, 0.3);
    }
    
    .day-number {
      font-size: 15px;
      font-weight: 500;
      color: #3D3229;
    }
    
    .day-cell.today .day-number {
      color: #fff;
      font-weight: 600;
    }
    
    .category-dots {
      display: flex;
      gap: 3px;
    }
    
    .category-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
    }
    
    .legend {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
      padding: 14px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }
    
    .legend-item {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .legend-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }
    
    .legend-text {
      font-size: 12px;
      color: #5D5348;
    }
    
    /* Stats View */
    .stats-container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    
    .streak-card {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      background: linear-gradient(135deg, #fff 0%, #FDF8F4 100%);
      padding: 28px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.06);
    }
    
    .streak-icon {
      font-size: 32px;
    }
    
    .streak-number {
      font-family: 'Fraunces', serif;
      font-size: 48px;
      font-weight: 700;
      color: #E07A5F;
      line-height: 1;
    }
    
    .streak-label {
      font-size: 16px;
      color: #8B7E74;
      font-weight: 500;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }
    
    .stat-card {
      background: #fff;
      padding: 20px;
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.04);
    }
    
    .stat-number {
      font-family: 'Fraunces', serif;
      font-size: 28px;
      font-weight: 600;
      color: #3D3229;
    }
    
    .stat-label {
      font-size: 13px;
      color: #8B7E74;
    }
    
    .chart-section {
      background: #fff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.04);
    }
    
    .chart-title {
      font-family: 'Fraunces', serif;
      font-size: 16px;
      font-weight: 600;
      color: #3D3229;
      margin-bottom: 14px;
    }
    
    .chart {
      display: flex;
      align-items: flex-end;
      gap: 3px;
      height: 80px;
    }
    
    .chart-bar {
      flex: 1;
      height: 100%;
      background: #F5EDE8;
      border-radius: 3px;
      display: flex;
      align-items: flex-end;
    }
    
    .chart-bar-fill {
      width: 100%;
      background: linear-gradient(180deg, #E07A5F 0%, #D4694E 100%);
      border-radius: 3px;
      min-height: 3px;
      animation: growUp 0.6s ease forwards;
    }
    
    .category-stats {
      background: #fff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.04);
    }
    
    .category-stat-row {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 0;
      border-bottom: 1px solid #F5EDE8;
    }
    
    .category-stat-row:last-child {
      border-bottom: none;
    }
    
    .category-stat-icon {
      width: 34px;
      height: 34px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }
    
    .category-stat-name {
      font-size: 14px;
      font-weight: 500;
      color: #3D3229;
      min-width: 70px;
    }
    
    .category-stat-bar {
      flex: 1;
      height: 8px;
      background: #F5EDE8;
      border-radius: 4px;
      overflow: hidden;
    }
    
    .category-stat-bar-fill {
      height: 100%;
      border-radius: 4px;
      transition: width 0.6s ease;
    }
    
    .category-stat-count {
      font-size: 14px;
      font-weight: 600;
      color: #5D5348;
      min-width: 28px;
      text-align: right;
    }
    
    /* Modal */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(61, 50, 41, 0.4);
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding: 20px;
      z-index: 1000;
      animation: fadeIn 0.2s ease;
    }
    
    .modal {
      background: #fff;
      border-radius: 24px 24px 24px 24px;
      width: 100%;
      max-width: 440px;
      max-height: 80vh;
      overflow: auto;
      box-shadow: 0 20px 60px rgba(0,0,0,0.15);
      animation: slideUp 0.3s ease;
    }
    
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 20px;
      border-bottom: 1px solid #F5EDE8;
      position: sticky;
      top: 0;
      background: #fff;
      z-index: 1;
    }
    
    .modal-title {
      font-family: 'Fraunces', serif;
      font-size: 17px;
      font-weight: 600;
      color: #3D3229;
    }
    
    .close-btn {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      border: none;
      background: #F5EDE8;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #5D5348;
      font-size: 18px;
    }
    
    .modal-body {
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    
    .existing-entries {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .entry-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 14px;
      border-radius: 10px;
    }
    
    .entry-icon {
      font-size: 16px;
    }
    
    .entry-text {
      flex: 1;
      font-size: 14px;
      color: #3D3229;
    }
    
    .delete-btn {
      width: 26px;
      height: 26px;
      border-radius: 6px;
      border: none;
      background: rgba(0,0,0,0.05);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #8B7E74;
      font-size: 14px;
    }
    
    .category-select {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }
    
    .category-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 14px 14px;
      border-radius: 12px;
      border: 2px solid #e0e0e0;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 14px;
      font-weight: 500;
      background: transparent;
      font-family: inherit;
    }
    
    .category-btn.selected {
      border-width: 2px;
    }
    
    .category-btn:active {
      transform: scale(0.97);
    }
    
    .input {
      width: 100%;
      padding: 16px;
      border-radius: 12px;
      border: 2px solid #E8E2DD;
      font-size: 15px;
      outline: none;
      transition: border-color 0.2s;
      font-family: inherit;
    }
    
    .input:focus {
      border-color: #E07A5F;
    }
    
    .add-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 16px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #E07A5F 0%, #D4694E 100%);
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 16px rgba(224, 122, 95, 0.3);
      transition: transform 0.2s, box-shadow 0.2s;
      font-family: inherit;
    }
    
    .add-btn:active {
      transform: scale(0.97);
    }
    
    .hidden {
      display: none !important;
    }
    
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes slideUp {
      from { transform: translateY(100%); }
      to { transform: translateY(0); }
    }
    
    @keyframes growUp {
      from { height: 0; }
    }
    
    /* Reminders View */
    .reminders-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .reminders-empty {
      text-align: center;
      padding: 40px 20px;
      color: #8B7E74;
      font-size: 15px;
    }

    .reminders-empty-icon {
      font-size: 48px;
      margin-bottom: 12px;
    }

    .reminder-card {
      background: #fff;
      border-radius: 16px;
      padding: 16px 18px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.04);
      display: flex;
      align-items: center;
      gap: 14px;
      animation: fadeInUp 0.4s ease forwards;
      opacity: 0;
    }

    .reminder-card.disabled {
      opacity: 0.5;
    }

    .reminder-info {
      flex: 1;
      min-width: 0;
    }

    .reminder-title {
      font-size: 15px;
      font-weight: 600;
      color: #3D3229;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .reminder-meta {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }

    .reminder-time-badge {
      font-size: 13px;
      font-weight: 600;
      color: #E07A5F;
    }

    .reminder-recurrence-badge {
      font-size: 11px;
      font-weight: 600;
      color: #8B7E74;
      background: #F5EDE8;
      padding: 2px 8px;
      border-radius: 6px;
      text-transform: uppercase;
      letter-spacing: 0.3px;
    }

    .reminder-toggle {
      position: relative;
      width: 44px;
      height: 26px;
      flex-shrink: 0;
    }

    .reminder-toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #E8E2DD;
      border-radius: 26px;
      transition: 0.2s;
    }

    .toggle-slider:before {
      content: "";
      position: absolute;
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background: #fff;
      border-radius: 50%;
      transition: 0.2s;
    }

    .reminder-toggle input:checked + .toggle-slider {
      background: #E07A5F;
    }

    .reminder-toggle input:checked + .toggle-slider:before {
      transform: translateX(18px);
    }

    .reminder-delete-btn {
      width: 30px;
      height: 30px;
      border-radius: 8px;
      border: none;
      background: #F5EDE8;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #8B7E74;
      font-size: 14px;
      flex-shrink: 0;
      transition: all 0.2s;
    }

    .reminder-delete-btn:active {
      transform: scale(0.9);
      background: #f0ddd6;
    }

    .add-reminder-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 16px;
      border-radius: 12px;
      border: 2px dashed #E8E2DD;
      background: transparent;
      color: #8B7E74;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      font-family: inherit;
    }

    .add-reminder-btn:active {
      transform: scale(0.97);
      border-color: #E07A5F;
      color: #E07A5F;
    }

    .recurrence-select {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
    }

    .recurrence-btn {
      padding: 12px 10px;
      border-radius: 10px;
      border: 2px solid #E8E2DD;
      background: transparent;
      color: #5D5348;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      font-family: inherit;
      text-align: center;
    }

    .recurrence-btn.selected {
      border-color: #E07A5F;
      background: #FDF0ED;
      color: #E07A5F;
    }

    .recurrence-btn:active {
      transform: scale(0.95);
    }

    .day-picker {
      display: flex;
      gap: 6px;
      justify-content: center;
    }

    .day-pick-btn {
      width: 38px;
      height: 38px;
      border-radius: 10px;
      border: 2px solid #E8E2DD;
      background: transparent;
      color: #5D5348;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      font-family: inherit;
    }

    .day-pick-btn.selected {
      border-color: #E07A5F;
      background: #FDF0ED;
      color: #E07A5F;
    }

    .day-pick-btn:active {
      transform: scale(0.95);
    }

    .interval-select {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
    }

    .interval-btn {
      padding: 10px 6px;
      border-radius: 10px;
      border: 2px solid #E8E2DD;
      background: transparent;
      color: #5D5348;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      font-family: inherit;
      text-align: center;
    }

    .interval-btn.selected {
      border-color: #E07A5F;
      background: #FDF0ED;
      color: #E07A5F;
    }

    .interval-btn:active {
      transform: scale(0.95);
    }

    .interval-custom-row {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .interval-custom-row .input {
      flex: 1;
    }

    .interval-custom-row span {
      font-size: 14px;
      color: #5D5348;
      font-weight: 500;
      white-space: nowrap;
    }

    .form-label {
      font-size: 13px;
      font-weight: 600;
      color: #8B7E74;

</head>
<body>
  <div class="container" id="app"></div>

  <script>
    // Categories
    const CATEGORIES = [
      { id: 'workout', name: 'Workout', icon: 'üí™', color: '#E07A5F', bgColor: '#FDF0ED' },
      { id: 'water', name: 'Water', icon: 'üíß', color: '#3D85C6', bgColor: '#EDF4FA' },
      { id: 'sleep', name: 'Sleep', icon: 'üåô', color: '#6B5B95', bgColor: '#F3F1F8' },
      { id: 'nutrition', name: 'Nutrition', icon: 'üçé', color: '#81B29A', bgColor: '#EFF6F2' },
      { id: 'mood', name: 'Mood', icon: '‚ù§Ô∏è', color: '#F2CC8F', bgColor: '#FDFAF3' },
    ];

    const DAYS = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
    const MONTHS = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];

    // State
    let currentDate = new Date();
    let selectedDate = null;
    let entries = {};
    let view = 'calendar';
    let newEntryCategory = 'workout';
    let reminders = [];
    let newReminderRecurrence = 'daily';
    let newReminderWeekDays = [];
    let newReminderInterval = 60;
    const firedReminders = new Set();

    // Load/Save
    function loadEntries() {
      const saved = localStorage.getItem('wellness-entries');
      if (saved) entries = JSON.parse(saved);
    }

    function saveEntries() {
      localStorage.setItem('wellness-entries', JSON.stringify(entries));
    }

    function loadReminders() {
      const saved = localStorage.getItem('wellness-reminders');
      if (saved) reminders = JSON.parse(saved);
    }

    function saveReminders() {
      localStorage.setItem('wellness-reminders', JSON.stringify(reminders));
    }

    // Helpers
    function formatDateKey(year, month, day) {
      return `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
    }

    function getDaysInMonth(date) {
      const year = date.getFullYear();
      const month = date.getMonth();
      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);
      const daysInMonth = lastDay.getDate();
      const startingDay = firstDay.getDay();
      
      const days = [];
      for (let i = 0; i < startingDay; i++) days.push(null);
      for (let i = 1; i <= daysInMonth; i++) days.push(i);
      return days;
    }

    function isToday(day) {
      const today = new Date();
      return day === today.getDate() && 
        currentDate.getMonth() === today.getMonth() && 
        currentDate.getFullYear() === today.getFullYear();
    }

    function getEntriesForDay(day) {
      if (!day) return [];
      const dateKey = formatDateKey(currentDate.getFullYear(), currentDate.getMonth(), day);
      return entries[dateKey] || [];
    }

    function getStats() {
      const allEntries = Object.values(entries).flat();
      const categoryCount = {};
      CATEGORIES.forEach(cat => categoryCount[cat.id] = 0);
      allEntries.forEach(entry => {
        if (categoryCount[entry.category] !== undefined) {
          categoryCount[entry.category]++;
        }
      });
      
      const last30Days = [];
      const today = new Date();
      for (let i = 29; i >= 0; i--) {
        const d = new Date(today);
        d.setDate(d.getDate() - i);
        const key = formatDateKey(d.getFullYear(), d.getMonth(), d.getDate());
        last30Days.push({ date: d, count: (entries[key] || []).length });
      }
      
      let currentStreak = 0;
      const d = new Date();
      while (true) {
        const key = formatDateKey(d.getFullYear(), d.getMonth(), d.getDate());
        if (entries[key] && entries[key].length > 0) {
          currentStreak++;
          d.setDate(d.getDate() - 1);
        } else break;
      }
      
      return { categoryCount, last30Days, currentStreak, totalEntries: allEntries.length };
    }

    // Render
    function render() {
      const app = document.getElementById('app');
      app.innerHTML = `
        <header class="header">
          <div class="logo-section">
            <div class="logo-icon">üî•</div>
            <div>
              <h1 class="title">Wellness Journal</h1>
              <p class="subtitle">Track your daily progress</p>
            </div>
          </div>
          
          <div class="view-toggle">
            <button class="toggle-btn ${view === 'calendar' ? 'active' : ''}" onclick="setView('calendar')">
              üìÖ Calendar
            </button>
            <button class="toggle-btn ${view === 'stats' ? 'active' : ''}" onclick="setView('stats')">
              üìä Progress
            </button>
            <button class="toggle-btn ${view === 'reminders' ? 'active' : ''}" onclick="setView('reminders')">
              ‚è∞ Reminders
            </button>
          </div>
        </header>

        ${view === 'calendar' ? renderCalendar() : view === 'stats' ? renderStats() : renderReminders()}
      `;
    }

    function renderCalendar() {
      const days = getDaysInMonth(currentDate);
      
      return `
        <div class="calendar-header">
          <button class="nav-btn" onclick="prevMonth()">‚Äπ</button>
          <h2 class="month-title">${MONTHS[currentDate.getMonth()]} ${currentDate.getFullYear()}</h2>
          <button class="nav-btn" onclick="nextMonth()">‚Ä∫</button>
        </div>

        <div class="week-days">
          ${DAYS.map(d => `<div class="week-day">${d}</div>`).join('')}
        </div>

        <div class="calendar-grid">
          ${days.map((day, i) => {
            const dayEntries = getEntriesForDay(day);
            const categories = [...new Set(dayEntries.map(e => e.category))];
            return `
              <div class="day-cell ${day ? 'active' : ''} ${isToday(day) ? 'today' : ''}" 
                   style="animation-delay: ${i * 15}ms"
                   ${day ? `onclick="openModal(${day})"` : ''}>
                ${day ? `
                  <span class="day-number">${day}</span>
                  ${categories.length > 0 ? `
                    <div class="category-dots">
                      ${categories.slice(0, 4).map(catId => {
                        const cat = CATEGORIES.find(c => c.id === catId);
                        return `<div class="category-dot" style="background-color: ${cat?.color || '#ccc'}"></div>`;
                      }).join('')}
                    </div>
                  ` : ''}
                ` : ''}
              </div>
            `;
          }).join('')}
        </div>

        <div class="legend">
          ${CATEGORIES.map(cat => `
            <div class="legend-item">
              <div class="legend-dot" style="background-color: ${cat.color}"></div>
              <span class="legend-text">${cat.name}</span>
            </div>
          `).join('')}
        </div>
      `;
    }

    function renderStats() {
      const stats = getStats();
      const maxCount = Math.max(...Object.values(stats.categoryCount), 1);
      
      return `
        <div class="stats-container">
          <div class="streak-card">
            <span class="streak-icon">üî•</span>
            <div>
              <div class="streak-number">${stats.currentStreak}</div>
              <div class="streak-label">day streak</div>
            </div>
          </div>

          <div class="stats-grid">
            <div class="stat-card">
              <span class="stat-number">${stats.totalEntries}</span>
              <span class="stat-label">Total Entries</span>
            </div>
            <div class="stat-card">
              <span class="stat-number">${Object.keys(entries).length}</span>
              <span class="stat-label">Active Days</span>
            </div>
          </div>

          <div class="chart-section">
            <h3 class="chart-title">Last 30 Days Activity</h3>
            <div class="chart">
              ${stats.last30Days.map((day, i) => `
                <div class="chart-bar" title="${day.date.toLocaleDateString()}: ${day.count} entries">
                  <div class="chart-bar-fill" style="height: ${Math.min(day.count * 20, 100)}%; animation-delay: ${i * 30}ms"></div>
                </div>
              `).join('')}
            </div>
          </div>

          <div class="category-stats">
            <h3 class="chart-title">By Category</h3>
            ${CATEGORIES.map(cat => {
              const count = stats.categoryCount[cat.id];
              return `
                <div class="category-stat-row">
                  <div class="category-stat-icon" style="background-color: ${cat.bgColor}">
                    ${cat.icon}
                  </div>
                  <span class="category-stat-name">${cat.name}</span>
                  <div class="category-stat-bar">
                    <div class="category-stat-bar-fill" style="width: ${(count / maxCount) * 100}%; background-color: ${cat.color}"></div>
                  </div>
                  <span class="category-stat-count">${count}</span>
                </div>
              `;
            }).join('')}
          </div>
        </div>
      `;
    }

    function formatIntervalLabel(mins) {
      if (mins < 60) return `Every ${mins} min`;
      const h = Math.floor(mins / 60);
      const m = mins % 60;
      if (m === 0) return `Every ${h}h`;
      return `Every ${h}h ${m}m`;
    }

    function getRecurrenceLabel(reminder) {
      if (reminder.recurrence === 'interval') return formatIntervalLabel(reminder.intervalMinutes);
      if (reminder.recurrence === 'daily') return 'Every day';
      if (reminder.recurrence === 'monthly') return `Monthly on the ${reminder.monthDay}${reminder.monthDay === 1 ? 'st' : reminder.monthDay === 2 ? 'nd' : reminder.monthDay === 3 ? 'rd' : 'th'}`;
      if (reminder.recurrence === 'weekly') {
        const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
        return reminder.weekDays.map(d => dayNames[d]).join(', ');
      }
      return '';
    }

    function renderReminders() {
      return `
        <div class="reminders-container">
          ${reminders.length === 0 ? `
            <div class="reminders-empty">
              <div class="reminders-empty-icon">‚è∞</div>
              <p>No reminders yet</p>
              <p style="font-size: 13px; margin-top: 4px;">Create one to stay on track!</p>
            </div>
          ` : reminders.map((r, i) => `
            <div class="reminder-card ${r.enabled ? '' : 'disabled'}" style="animation-delay: ${i * 60}ms">
              <div class="reminder-info">
                <div class="reminder-title">${r.title}</div>
                <div class="reminder-meta">
                  <span class="reminder-time-badge">${r.recurrence === 'interval' ? `from ${formatTime12(r.startTime)}` : formatTime12(r.time)}</span>
                  <span class="reminder-recurrence-badge">${getRecurrenceLabel(r)}</span>
                </div>
              </div>
              <label class="reminder-toggle">
                <input type="checkbox" ${r.enabled ? 'checked' : ''} onchange="toggleReminder(${r.id})">
                <span class="toggle-slider"></span>
              </label>
              <button class="reminder-delete-btn" onclick="deleteReminder(${r.id})">‚úï</button>
            </div>
          `).join('')}

          <button class="add-reminder-btn" onclick="openReminderModal()">+ Add Reminder</button>
        </div>
      `;
    }

    function formatTime12(time) {
      const [h, m] = time.split(':').map(Number);
      const ampm = h >= 12 ? 'PM' : 'AM';
      const hour = h % 12 || 12;
      return `${hour}:${String(m).padStart(2, '0')} ${ampm}`;
    }

    function renderReminderModal() {
      const dayLabels = ['S', 'M', 'T', 'W', 'T', 'F', 'S'];
      return `
        <div class="modal-overlay" onclick="closeReminderModal()">
          <div class="modal" onclick="event.stopPropagation()">
            <div class="modal-header">
              <h3 class="modal-title">New Reminder</h3>
              <button class="close-btn" onclick="closeReminderModal()">‚úï</button>
            </div>

            <div class="modal-body">
              <span class="form-label">Title</span>
              <input type="text" id="reminder-title" class="input" placeholder="e.g., Drink water, Take vitamins">

              <span class="form-label">Repeat</span>
              <div class="recurrence-select">
                <button class="recurrence-btn ${newReminderRecurrence === 'interval' ? 'selected' : ''}" onclick="setRecurrence('interval')">Interval</button>
                <button class="recurrence-btn ${newReminderRecurrence === 'daily' ? 'selected' : ''}" onclick="setRecurrence('daily')">Daily</button>
                <button class="recurrence-btn ${newReminderRecurrence === 'weekly' ? 'selected' : ''}" onclick="setRecurrence('weekly')">Weekly</button>
                <button class="recurrence-btn ${newReminderRecurrence === 'monthly' ? 'selected' : ''}" onclick="setRecurrence('monthly')">Monthly</button>
              </div>

              ${newReminderRecurrence === 'interval' ? `
                <span class="form-label">Every</span>
                <div class="interval-select">
                  <button class="interval-btn ${newReminderInterval === 15 ? 'selected' : ''}" onclick="setInterval_(15)">15 min</button>
                  <button class="interval-btn ${newReminderInterval === 30 ? 'selected' : ''}" onclick="setInterval_(30)">30 min</button>
                  <button class="interval-btn ${newReminderInterval === 60 ? 'selected' : ''}" onclick="setInterval_(60)">1 hour</button>
                  <button class="interval-btn ${newReminderInterval === 120 ? 'selected' : ''}" onclick="setInterval_(120)">2 hours</button>
                  <button class="interval-btn ${newReminderInterval === 180 ? 'selected' : ''}" onclick="setInterval_(180)">3 hours</button>
                  <button class="interval-btn ${newReminderInterval === 0 ? 'selected' : ''}" onclick="setInterval_(0)">Custom</button>
                </div>
                ${newReminderInterval === 0 ? `
                  <span class="form-label">Custom interval</span>
                  <div class="interval-custom-row">
                    <input type="number" id="reminder-custom-hours" class="input" min="0" max="23" value="1" placeholder="0">
                    <span>hours</span>
                    <input type="number" id="reminder-custom-mins" class="input" min="0" max="59" value="0" placeholder="0">
                    <span>min</span>
                  </div>
                ` : ''}
                <span class="form-label">Starting at</span>
                <input type="time" id="reminder-start-time" class="input" value="08:00">
              ` : `
                <span class="form-label">Time</span>
                <input type="time" id="reminder-time" class="input" value="09:00">
              `}

              ${newReminderRecurrence === 'weekly' ? `
                <span class="form-label">Days of the week</span>
                <div class="day-picker">
                  ${dayLabels.map((label, i) => `
                    <button class="day-pick-btn ${newReminderWeekDays.includes(i) ? 'selected' : ''}" onclick="toggleWeekDay(${i})">${label}</button>
                  `).join('')}
                </div>
              ` : ''}

              ${newReminderRecurrence === 'monthly' ? `
                <span class="form-label">Day of the month</span>
                <input type="number" id="reminder-monthday" class="input" min="1" max="31" value="1" placeholder="1-31">
              ` : ''}

              <button class="add-btn" onclick="addReminder()">‚úì Save Reminder</button>
            </div>
          </div>
        </div>
      `;
    }

    function renderModal() {
      const dayEntries = getEntriesForDay(selectedDate);
      const dateKey = formatDateKey(currentDate.getFullYear(), currentDate.getMonth(), selectedDate);
      
      return `
        <div class="modal-overlay" onclick="closeModal()">
          <div class="modal" onclick="event.stopPropagation()">
            <div class="modal-header">
              <h3 class="modal-title">Add Entry - ${MONTHS[currentDate.getMonth()]} ${selectedDate}</h3>
              <button class="close-btn" onclick="closeModal()">‚úï</button>
            </div>

            <div class="modal-body">
              ${dayEntries.length > 0 ? `
                <div class="existing-entries">
                  ${dayEntries.map(entry => {
                    const cat = CATEGORIES.find(c => c.id === entry.category);
                    return `
                      <div class="entry-item" style="background-color: ${cat?.bgColor}">
                        <span class="entry-icon">${cat?.icon}</span>
                        <span class="entry-text">${entry.note || entry.value}</span>
                        <button class="delete-btn" onclick="deleteEntry('${dateKey}', ${entry.id})">‚úï</button>
                      </div>
                    `;
                  }).join('')}
                </div>
              ` : ''}

              <div class="category-select">
                ${CATEGORIES.map(cat => `
                  <button class="category-btn ${newEntryCategory === cat.id ? 'selected' : ''}" 
                          style="background-color: ${newEntryCategory === cat.id ? cat.bgColor : 'transparent'}; border-color: ${newEntryCategory === cat.id ? cat.color : '#e0e0e0'}; color: ${cat.color}"
                          onclick="selectCategory('${cat.id}')">
                    ${cat.icon} ${cat.name}
                  </button>
                `).join('')}
              </div>

              <input type="text" id="entry-input" class="input" placeholder="What did you do? (e.g., 30 min run)">

              <button class="add-btn" onclick="addEntry()">‚úì Add Entry</button>
            </div>
          </div>
        </div>
      `;
    }

    // Actions
    function setView(v) {
      view = v;
      render();
    }

    function prevMonth() {
      currentDate = new Date(currentDate.getFullYear(), currentDate.getMonth() - 1, 1);
      render();
    }

    function nextMonth() {
      currentDate = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 1);
      render();
    }

    function openModal(day) {
      selectedDate = day;
      newEntryCategory = 'workout';
      document.body.insertAdjacentHTML('beforeend', renderModal());
      setTimeout(() => document.getElementById('entry-input')?.focus(), 100);
    }

    function closeModal() {
      document.querySelector('.modal-overlay')?.remove();
      selectedDate = null;
    }

    function selectCategory(catId) {
      newEntryCategory = catId;
      const modal = document.querySelector('.modal');
      if (modal) {
        document.querySelector('.modal-overlay').outerHTML = renderModal();
      }
    }

    function addEntry() {
      const input = document.getElementById('entry-input');
      const note = input?.value?.trim();
      if (!note) return;
      
      const dateKey = formatDateKey(currentDate.getFullYear(), currentDate.getMonth(), selectedDate);
      if (!entries[dateKey]) entries[dateKey] = [];
      entries[dateKey].push({
        id: Date.now(),
        category: newEntryCategory,
        note: note,
        timestamp: new Date().toISOString()
      });
      
      saveEntries();
      closeModal();
      render();
    }

    function deleteEntry(dateKey, entryId) {
      entries[dateKey] = entries[dateKey].filter(e => e.id !== entryId);
      if (entries[dateKey].length === 0) delete entries[dateKey];
      saveEntries();
      document.querySelector('.modal-overlay').outerHTML = renderModal();
      render();
    }

    // Reminder Actions
    function openReminderModal() {
      newReminderRecurrence = 'daily';
      newReminderWeekDays = [];
      newReminderInterval = 60;
      document.body.insertAdjacentHTML('beforeend', renderReminderModal());
      setTimeout(() => document.getElementById('reminder-title')?.focus(), 100);
    }

    function closeReminderModal() {
      document.querySelector('.modal-overlay')?.remove();
    }

    function setRecurrence(type) {
      newReminderRecurrence = type;
      rerenderReminderModal();
    }

    function setInterval_(mins) {
      newReminderInterval = mins;
      rerenderReminderModal();
    }

    function rerenderReminderModal() {
      const overlay = document.querySelector('.modal-overlay');
      if (overlay) {
        const title = document.getElementById('reminder-title')?.value || '';
        const time = document.getElementById('reminder-time')?.value || '09:00';
        const startTime = document.getElementById('reminder-start-time')?.value || '08:00';
        const monthDay = document.getElementById('reminder-monthday')?.value || '1';
        const customH = document.getElementById('reminder-custom-hours')?.value || '1';
        const customM = document.getElementById('reminder-custom-mins')?.value || '0';
        overlay.outerHTML = renderReminderModal();
        document.getElementById('reminder-title').value = title;
        if (document.getElementById('reminder-time')) {
          document.getElementById('reminder-time').value = time;
        }
        if (document.getElementById('reminder-start-time')) {
          document.getElementById('reminder-start-time').value = startTime;
        }
        if (document.getElementById('reminder-monthday')) {
          document.getElementById('reminder-monthday').value = monthDay;
        }
        if (document.getElementById('reminder-custom-hours')) {
          document.getElementById('reminder-custom-hours').value = customH;
        }
        if (document.getElementById('reminder-custom-mins')) {
          document.getElementById('reminder-custom-mins').value = customM;
        }
      }
    }

    function toggleWeekDay(day) {
      if (newReminderWeekDays.includes(day)) {
        newReminderWeekDays = newReminderWeekDays.filter(d => d !== day);
      } else {
        newReminderWeekDays.push(day);
        newReminderWeekDays.sort();
      }
      rerenderReminderModal();
    }

    function addReminder() {
      const title = document.getElementById('reminder-title')?.value?.trim();
      if (!title) return;

      const isInterval = newReminderRecurrence === 'interval';
      const time = isInterval ? null : document.getElementById('reminder-time')?.value;
      if (!isInterval && !time) return;

      let intervalMinutes = newReminderInterval;
      if (isInterval && newReminderInterval === 0) {
        const ch = parseInt(document.getElementById('reminder-custom-hours')?.value || '0');
        const cm = parseInt(document.getElementById('reminder-custom-mins')?.value || '0');
        intervalMinutes = ch * 60 + cm;
      }
      if (isInterval && intervalMinutes <= 0) return;

      const startTime = isInterval ? (document.getElementById('reminder-start-time')?.value || '08:00') : null;

      const reminder = {
        id: Date.now(),
        title,
        time,
        recurrence: newReminderRecurrence,
        intervalMinutes: isInterval ? intervalMinutes : null,
        startTime,
        weekDays: newReminderRecurrence === 'weekly' ? [...newReminderWeekDays] : [],
        monthDay: newReminderRecurrence === 'monthly' ? parseInt(document.getElementById('reminder-monthday')?.value || '1') : null,
        enabled: true
      };

      reminders.push(reminder);
      saveReminders();
      closeReminderModal();
      render();
    }

    function toggleReminder(id) {
      const r = reminders.find(r => r.id === id);
      if (r) {
        r.enabled = !r.enabled;
        saveReminders();
        render();
      }
    }

    function deleteReminder(id) {
      reminders = reminders.filter(r => r.id !== id);
      saveReminders();
      render();
    }

    // Notification System
    function requestNotificationPermission() {
      if ('Notification' in window && Notification.permission === 'default') {
        Notification.requestPermission();
      }
    }

    function shouldReminderFire(reminder, now) {
      if (!reminder.enabled) return false;

      if (reminder.recurrence === 'interval') {
        const [sh, sm] = reminder.startTime.split(':').map(Number);
        const startMins = sh * 60 + sm;
        const nowMins = now.getHours() * 60 + now.getMinutes();
        if (nowMins < startMins) return false;
        return (nowMins - startMins) % reminder.intervalMinutes === 0;
      }

      const [h, m] = reminder.time.split(':').map(Number);
      if (now.getHours() !== h || now.getMinutes() !== m) return false;

      if (reminder.recurrence === 'daily') return true;
      if (reminder.recurrence === 'weekly') return reminder.weekDays.includes(now.getDay());
      if (reminder.recurrence === 'monthly') return now.getDate() === reminder.monthDay;
      return false;
    }

    function checkReminders() {
      if (!('Notification' in window) || Notification.permission !== 'granted') return;

      const now = new Date();
      const minuteKey = `${now.getFullYear()}-${now.getMonth()}-${now.getDate()}-${now.getHours()}-${now.getMinutes()}`;

      reminders.forEach(r => {
        const fireKey = `${r.id}-${minuteKey}`;
        if (!firedReminders.has(fireKey) && shouldReminderFire(r, now)) {
          firedReminders.add(fireKey);
          new Notification('Wellness Journal', {
            body: `‚è∞ ${r.title}`,
            icon: 'data:image/svg+xml,%3Csvg xmlns=%27http://www.w3.org/2000/svg%27 viewBox=%270 0 100 100%27%3E%3Crect width=%27100%27 height=%27100%27 rx=%2720%27 fill=%27%23E07A5F%27/%3E%3Ctext x=%2750%27 y=%2765%27 font-size=%2750%27 text-anchor=%27middle%27 fill=%27white%27%3Eüî•%3C/text%3E%3C/svg%3E'
          });
        }
      });
    }

    function startReminderChecker() {
      checkReminders();
      setInterval(checkReminders, 60000);
    }

    // PWA Install
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      showInstallPrompt();
    });

    function showInstallPrompt() {
      if (localStorage.getItem('pwa-install-dismissed')) return;
      
      const prompt = document.createElement('div');
      prompt.className = 'install-prompt';
      prompt.innerHTML = `
        <span style="font-size: 28px">üì±</span>
        <div class="install-prompt-text">
          <div class="install-prompt-title">Install App</div>
          <div class="install-prompt-subtitle">Add to your home screen</div>
        </div>
        <button class="install-btn" onclick="installPWA()">Install</button>
        <button class="install-close" onclick="dismissInstall()">‚úï</button>
      `;
      document.body.appendChild(prompt);
    }

    function installPWA() {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then(() => {
          deferredPrompt = null;
          document.querySelector('.install-prompt')?.remove();
        });
      }
    }

    function dismissInstall() {
      localStorage.setItem('pwa-install-dismissed', 'true');
      document.querySelector('.install-prompt')?.remove();
    }

    // Register Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('data:text/javascript;base64,' + btoa(`
        self.addEventListener('install', e => self.skipWaiting());
        self.addEventListener('activate', e => e.waitUntil(clients.claim()));
        self.addEventListener('fetch', e => {
          e.respondWith(fetch(e.request).catch(() => caches.match(e.request)));
        });
      `)).catch(() => {});
    }

    // Init
    loadEntries();
    loadReminders();
    render();
    requestNotificationPermission();
    startReminderChecker();
  </script>
</body>
